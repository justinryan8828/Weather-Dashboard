<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- reconnect css -->
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <!-- create header -->
  <body>
    <header class="head">
      <h1 class="">Weather Dashboard</h1>
    </header>
    <!-- search and button for search -->
    <div>
      <div id="citySearch">City Search:</div>
      <div id="searchContainer">
        <input type="" id="searchCity" />
        <button id="submitButton">Search</button>
      </div>
      <div id="historyButton"></div>
    </div>
    <!-- current weather data -->
    <div id="currentTemp"></div>

    <div id="container">
      <div class="card-container">
        <!-- 5 day forecast -->
        <div>
          <div id="forecast"></div>
          <div class="forecast-card"></div>
          <div class="forecast-card"></div>
          <div class="forecast-card"></div>
          <div class="forecast-card"></div>
          <div class="forecast-card"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <!-- reconnect js -->
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
