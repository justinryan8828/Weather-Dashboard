<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- reconnect css -->
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="head">
      <h1 class="">Weather Dashboard</h1>
    </header>

    <div>
      <div id="citySearch">Search for a City:</div>
      <input type="" id="searchCity" />
      <button id="submitButton">Search</button>
      <div id="historyButton"></div>
    </div>

    <div id="container">
      <div>
        <div id="currentTemp"></div>
      </div>

      <div>
        <div id="forecast">5 day forecast:</div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <!-- reconnect js -->
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
